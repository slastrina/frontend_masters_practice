<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>

			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="test@email.com">
				<fieldset>
					<legend>Your Details</legend>
					<!-- the for tag looks at the id tag of the input, the name value is used for form processing, they dont have to be the same but it helps -->
					<label for="name">Your name</label> <input type="text" id="name" name="name">

					<!-- type of tel wont affect desktop input but for mobile devices the keyboard will change to number input -->
					<label for="phone">Phone Number</label> <input type="tel" id="phone" name="phone"> 

					<!-- similarly to tel, email also has a type -->
					<label for="email">Email</label> <input type="email" id="email" name="email">
				</fieldset>		

				
				<fieldset>
					<legend>About your abduction</legend>
					<label for="reqdate">Requested Date</label> <input type="date" id="reqdate" name="reqdate">
					<label for="quantity">How many people would you like abducted?</label> <input type="number" id="quantity" name="quantity" min="0" max="10">

					<p>What type of UFO do you prefer?</p>
					<label><input type="radio" id="ufotype" name="ufotype" value="classic">Classic oval UFO</label>
					<label><input checked type="radio" id="ufotype" name="ufotype" value="classic">Star Wars-style Imperial cruiser</label>
					<label><input type="radio" id="ufotype" name="ufotype" value="classic">Battlestar Galactica-style Viper</label>
					<label><input type="radio" id="ufotype" name="ufotype" value="classic">Borg-style cube</label>
					
					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>

					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments"></textarea>

					<label>
						<input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your email list
					</label>
					<input id="send_to" type="hidden" name="send_to" value="yourEmailHere">
			</form>
			<button type="submit">Submit</button>

		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
