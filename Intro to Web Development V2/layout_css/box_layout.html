<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .ex-box {
            border: 3px solid #aaa;
            background-color: #eee;
            height: 200px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            float: left;
            margin-right: 10px;
            border-radius: 5px;
            font-size: 30px;
        }
        .ex-box:last-of-type {
            clear: right;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="ex-box">Box 1</div>
<div class="ex-box">Box 2</div>
</body>
</html>
